<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM PAGE</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Prompt&family=Sarabun:wght@200&display=swap" rel="stylesheet">
    <style>
        * {
            padding: 0;
            margin:0;
            box-sizing: border-box;
        }
        body { 
            font-family: 'Prompt', sans-serif;
            background: rgb(219,226,226)   
            }
        .row {
            background: white;
            border-radius: 30px;
            box-shadow: 12px 12px 22px grey; 
        }
        .btn1{
            border:none;
            outline:none;
            height: 50px;
            width: 100%;
            background-color:black;
            color:white;
            border-radius:4px;
            font-weight:bold;
        }
        .btn1:hover{
            background: white;
            border: 1px solid;
            color: black;
        }

        .input-group-append {
            cursor: pointer;
          }
    </style>
</head>
<body>

    <section class="Form my-4 mx-5">
        <div class="container">
            <div class="row no-gutters">
                <div class="panel panel-primary px-5 pt-5">
                    <div class="panel-heading">
                        <h1 class="font-weight-bold py-3 text-center">ROADSIDE INTERVIEW SURVEY FORM</h1>
                    </div>
                    <div class="panel panel-body">
                        <form action="#">
                            <div class="col-lg-12">
                                <label for="projectname">Project Name</label>
                                <input type="text" placeholder="project name" name="projectname" class="form-control my-2 p-3">
                            </div>
                            <div class="col-lg-12">
                                <label for="roadname">Road Name/Number</label>
                                <input type="text" placeholder="road name" name="roadname" class="form-control my-2 p-3">
                            </div>
                            <div class="col-lg-12">
                                <label for="staname">Station Name</label>
                                <input type="text" placeholder="station name" name="staname" class="form-control my-2 p-3">
                            </div>
                            <div class="col-lg-12">
                                <label for="date">Date</label>
                                <div class="col-5">
                                    <div class="input-group date" id="datepicker">
                                      <input type="text" class="form-control" id="date"/>
                                      <span class="input-group-append">
                                        <span class="input-group-text bg-light d-block">
                                          <i class="fa fa-calendar"></i>
                                        </span>
                                      </span>
                                    </div>
                                  </div>
                            </div>
                            <div class="col-lg-12">
                                <label for="surveyname">Surveyer Name</label>
                                <input type="text" placeholder="Surveyer name" name="surveyname" class="form-control my-2 p-3">
                            </div>
                            <div class="col-lg-12">
                                <label for="weather">Weather</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="Radios_w" id="exampleRadios1" value="sunny" checked>
                                    <label class="form-check-label" for="exampleRadios1">
                                      Sunny
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="Radios_w" id="exampleRadios2" value="cloudy">
                                    <label class="form-check-label" for="exampleRadios2">
                                      Cloudy
                                    </label>
                                </div>
                                <div class="form-check disabled">
                                    <input class="form-check-input" type="radio" name="Radios_w" id="exampleRadios3" value="bright">
                                    <label class="form-check-label" for="exampleRadios3">
                                      Bright
                                    </label>
                                </div>
                                <div class="form-check disabled">
                                    <input class="form-check-input" type="radio" name="Radios_w" id="exampleRadios4" value="gloomy">
                                    <label class="form-check-label" for="exampleRadios4">
                                      Gloomy
                                    </label>
                                </div>
                                <div class="form-check disabled">
                                    <input class="form-check-input" type="radio" name="Radios_w" id="exampleRadios5" value="haze">
                                    <label class="form-check-label" for="exampleRadios5">
                                      Haze
                                    </label>
                                </div>
                                <div class="form-check disabled">
                                    <input class="form-check-input" type="radio" name="Radios_w" id="exampleRadios6" value="damp">
                                    <label class="form-check-label" for="exampleRadios6">
                                      Damp/Drizzle
                                    </label>
                                </div>
                                <div class="form-check disabled">
                                    <input class="form-check-input" type="radio" name="Radios_w" id="exampleRadios7" value="rain">
                                    <label class="form-check-label" for="exampleRadios7">
                                      Rain
                                    </label>
                                </div>
                                <div class="form-check disabled">
                                    <input class="form-check-input" type="radio" name="Radios_w" id="exampleRadios8" value="pour">
                                    <label class="form-check-label" for="exampleRadios8">
                                      Pour
                                    </label>
                                </div>
                                <div class="form-check disabled">
                                    <input class="form-check-input" type="radio" name="Radios_w" id="exampleRadios9" value="other">
                                    <label class="form-check-label" for="Radios9">
                                      Other
                                    </label>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <label for="interviewNo">Interview No.</label>
                                <input type="text" class="form-control my-2 p-3">
                            </div>
                            <div class="col-lg-12">
                                <label for="trippropose">Trip Propose</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="Radios_tp" id="tripPro1" value="work" checked>
                                    <label class="form-check-label" for="exampleRadios1">
                                      Work
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="Radios_tp" id="tripPro2" value="study">
                                    <label class="form-check-label" for="exampleRadios2">
                                      Study
                                    </label>
                                </div>
                                <div class="form-check disabled">
                                    <input class="form-check-input" type="radio" name="Radios_tp" id="tripPro3" value="travel">
                                    <label class="form-check-label" for="exampleRadios3">
                                      Travel
                                    </label>
                                </div>
                                <div class="form-check disabled">
                                    <input class="form-check-input" type="radio" name="Radios_tp" id="tripPro4" value="other">
                                    <label class="form-check-label" for="exampleRadios4">
                                      other
                                    </label>
                                </div>
                            </div>

                            <div class="col-lg-12">
                                <label for="origin">Origin Place</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="Radios_op" id="origin1" value="home" checked>
                                    <label class="form-check-label" for="exampleRadios1">
                                      Home
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="Radios_op" id="origin2" value="study">
                                    <label class="form-check-label" for="exampleRadios2">
                                      Work Place
                                    </label>
                                </div>
                                <div class="form-check disabled">
                                    <input class="form-check-input" type="radio" name="Radios_op" id="origin3" value="travel">
                                    <label class="form-check-label" for="exampleRadios3">
                                      School/University
                                    </label>
                                </div>
                                <div class="form-check disabled">
                                    <input class="form-check-input" type="radio" name="Radios_op" id="origin4" value="other">
                                    <label class="form-check-label" for="exampleRadios4">
                                      Tourist Attrction
                                    </label>
                                </div>
                                <div class="form-check disabled">
                                    <input class="form-check-input" type="radio" name="Radios_op" id="origin5" value="other">
                                    <label class="form-check-label" for="exampleRadios5">
                                      Other
                                    </label>
                                </div>
                            </div>

                            <div class="col-lg-12">
                                <label for="originmark">Origin Place Name (Landmark)</label>
                                <input type="text" placeholder="Origin Place name" name="originmark" class="form-control my-2 p-3">
                            </div>

                            <div class="col-lg-12">
                                <label for="orginZone">Zone No.</label>
                                <input type="text" placeholder="Zone no." name="originZone" class="form-control my-2 p-3">
                            </div>

                            <div class="col-lg-12">
                                <label for="origin">Desination Place</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="Radios_dp" id="origin1" value="home" checked>
                                    <label class="form-check-label" for="exampleRadios1">
                                      Home
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="Radios_dp" id="origin2" value="study">
                                    <label class="form-check-label" for="exampleRadios2">
                                      Work Place
                                    </label>
                                </div>
                                <div class="form-check disabled">
                                    <input class="form-check-input" type="radio" name="Radios_dp" id="origin3" value="travel">
                                    <label class="form-check-label" for="exampleRadios3">
                                      School/University
                                    </label>
                                </div>
                                <div class="form-check disabled">
                                    <input class="form-check-input" type="radio" name="Radios_dp" id="origin4" value="other">
                                    <label class="form-check-label" for="exampleRadios4">
                                      Tourist Attrction
                                    </label>
                                </div>
                                <div class="form-check disabled">
                                    <input class="form-check-input" type="radio" name="Radios_dp" id="origin5" value="other">
                                    <label class="form-check-label" for="exampleRadios5">
                                      Other
                                    </label>
                                </div>
                            </div>

                            <div class="col-lg-12">
                                <label for="destmark">Destination Place Name (Landmark)</label>
                                <input type="text" placeholder="Destination Place name" name="destmark" class="form-control my-2 p-3">
                            </div>

                            <div class="col-lg-12">
                                <label for="destZone">Zone No.</label>
                                <input type="text" placeholder="Zone no." name="destZone" class="form-control my-2 p-3">
                            </div>

                            <div class="col-lg-12">
                                <label for="vehicle">Type of Vehicle</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="Radios_v" id="origin1" value="MC" checked>
                                    <label class="form-check-label" for="exampleRadios1">
                                      motorcycle
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="Radios_v" id="origin2" value="PC">
                                    <label class="form-check-label" for="exampleRadios2">
                                      Car/Pickup/SUV/Van
                                    </label>
                                </div>
                                <div class="form-check disabled">
                                    <input class="form-check-input" type="radio" name="Radios_v" id="origin3" value="ST">
                                    <label class="form-check-label" for="exampleRadios3">
                                      Small Truck
                                    </label>
                                </div>
                                <div class="form-check disabled">
                                    <input class="form-check-input" type="radio" name="Radios_v" id="origin4" value="MT">
                                    <label class="form-check-label" for="exampleRadios4">
                                      Medium Truck
                                    </label>
                                </div>
                                <div class="form-check disabled">
                                    <input class="form-check-input" type="radio" name="Radios_v" id="origin5" value="HT">
                                    <label class="form-check-label" for="exampleRadios5">
                                      Heavy Truck
                                    </label>
                                </div>
                                <div class="form-check disabled">
                                    <input class="form-check-input" type="radio" name="Radios_v" id="origin6" value="SB">
                                    <label class="form-check-label" for="exampleRadios5">
                                      Small Bus
                                    </label>
                                </div>
                                <div class="form-check disabled">
                                    <input class="form-check-input" type="radio" name="Radios_v" id="origin7" value="MB">
                                    <label class="form-check-label" for="exampleRadios5">
                                      Medium Bus
                                    </label>
                                </div>
                                <div class="form-check disabled">
                                    <input class="form-check-input" type="radio" name="Radios_v" id="origin8" value="HB">
                                    <label class="form-check-label" for="exampleRadios5">
                                      Heavy Bus
                                    </label>
                                </div>
                                <div class="form-check disabled">
                                    <input class="form-check-input" type="radio" name="Radios_v" id="origin5" value="other">
                                    <label class="form-check-label" for="exampleRadios5">
                                      Other
                                    </label>
                                </div>
                            </div>

                            <div class="col-lg-12">
                                <label for="passenger">Number of passengers (include driver)</label>
                                <input type="text" placeholder="number of passenger" name="passenger" class="form-control my-2 p-3">
                            </div>

                            <div class="col-lg-12">
                                <button type="submit" name="reg_user" class="btn1 mt-3 mb-5">GET DATA</button>
                            </div>
                        </form>
                    </div>
                    <div class="panel panel-footer">
                        &copy; GARUDA copyrights 2022
                    </div>
                </div>
            </div>
        </div>

    </section>
    


    <script src="/static/js/bootstrap.min.js"></script>
    <script>
        $(function(){
            $('#datepicker').datepicker();
          });
    </script>
</body>
</html>
