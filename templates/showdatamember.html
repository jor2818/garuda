<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEMBER DASHBOARD</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Prompt&family=Sarabun:wght@200&display=swap" rel="stylesheet">
    <style>
        * {
            padding: 0;
            margin:0;
            box-sizing: border-box;
        }
        body { 
            font-family: 'Prompt', sans-serif;
            background: rgb(219,226,226)   
            }
        .row {
            background: white;
            border-radius: 30px;
            box-shadow: 12px 12px 22px grey; 
        }
        .btn1{
            border:none;
            outline:none;
            height: 50px;
            width: 100%;
            background-color:black;
            color:white;
            border-radius:4px;
            font-weight:bold;
        }
        .btn1:hover{
            background: white;
            border: 1px solid;
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header p-3">
            <h1 class="text-center">{{headername}}</h1>
        </div>
        <div>
            <table class="table table-striped">
                <thead class="table-dark">
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">ชื่อ</th>
                    <th scope="col">นามสกุล</th>
                    <th scope="col">Username</th>
                    <th scope="col">email</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                    {%for row in rows%}
                        <tr>
                            <td>{{ row.0 }}</td>
                            <td>{{ row.1 }}</td>
                            <td>{{ row.2 }}</td>
                            <td>{{ row.3 }}</td>
                            <td>{{ row.4 }}</td>
                            <td>
                                <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal{{ row.0 }}">EDIT</button>
                                <button type="button" class="btn btn-danger">DELETE</button>
                            </td>                    
                        </tr>
                        <div class="modal fade" id="exampleModal{{ row.0 }}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                              <div class="modal-content">
                                <div class="modal-header">
                                  <h5 class="modal-title" id="exampleModalLabel">Edit Member Data</h5>
                                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                  <form action="{{url_for('member.Editmember')}}" method="post">
                                    <div class="mb-3">
                                      <input type="hidden" class="form-control" value="{{ row.0 }}" name="id">
                                    </div>
                                    <div class="mb-3">
                                        <label for="recipient-name" class="col-form-label">Name:</label>
                                        <input type="text" class="form-control" value="{{ row.1 }}" name="fname">
                                    </div>
                                    <div class="mb-3">
                                        <label for="recipient-name" class="col-form-label">Last Name:</label>
                                        <input type="text" class="form-control" value="{{ row.2 }}" name="lname">
                                    </div>
                                    <div class="mb-3">
                                        <label for="recipient-name" class="col-form-label">Username:</label>
                                        <input type="text" class="form-control" value="{{ row.3 }}" name="username">
                                    </div>
                                    <div class="mb-3">
                                        <label for="recipient-name" class="col-form-label">Email:</label>
                                        <input type="email" class="form-control" value="{{ row.4 }}" name="email">
                                    </div>
                                    <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                    <button type="submit" class="btn btn-primary">Update Data</button>
                                    </div>
                                  </form>
                                </div>
                                
                              </div>
                            </div>
                          </div>
                    {%endfor%}
                  
                </tbody>
            </table>
        </div>
    </div>
    

    


    <script src="/static/js/bootstrap.min.js"></script>
</body>
</html>
